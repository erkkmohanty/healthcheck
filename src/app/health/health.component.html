<table class="table table-striped table-responsive-md btn-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Server</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let server of servers">
        <th scope="row">{{server.slno}}</th>
        
        <td>{{server.name}}</td>
        <td>{{server.status}}</td>
        <td>
          <button mdbBtn color="indigo" size="sm" mdbWavesEffect type="button" class="m-0" (click)="ping(server.slno,server.url)">Ping</button>
        </td>
      </tr>
    </tbody>
</table>
